<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.admin {
            background-color: #28a745;
        }
        .button.admin:hover {
            background-color: #218838;
        }
        .button.register {
            background-color: #ffc107;
        }
        .button.register:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Voting System</h1>
        <div class="button-container">
            <button class="button" onclick="location.href='/login'">Login</button>
            <button class="button" onclick="location.href='/register'">Register</button>
            <!-- <a href="{{ url_for('mysql_login') }}" class="btn btn-danger">Admin</a> -->
    </div>
        </div>
    </div>
</body>
</html>
