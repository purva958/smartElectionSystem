<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Aadhar and Phone Number</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Add Aadhar Number and Phone Number</h2>
        
        <form action="{{ url_for('add_aadhar_phone') }}" method="POST" class="mt-3">
            <div class="form-group">
                <label for="aadhar">Aadhar Number:</label>
                <input type="text" class="form-control" id="aadhar" name="aadhar" placeholder="Enter Aadhar Number" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Unique Phone Number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info mt-3">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
